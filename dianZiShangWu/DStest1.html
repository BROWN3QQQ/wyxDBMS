<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册例子</title>

    <div>
        <img src="实验一用到的图片.jpg" height="76" width="301"/>
        <span>欢迎注册</span>
        <span>
            <a href="#nowhere">登陆</a>
       </span>
    </div>

</head>
<body>


<div>
    <table>
        <tr>
            <td>昵称</td>
            <td>
                <input type="text">
            </td>

        </tr>
        <tr>
            <td>邮箱</td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>再次输入密码</td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                男：<input type="radio" name="sex">
                女：<input type="radio" name="sex">
            </td>
        </tr>
        <tr>
            <td>爱好</td>
            <td>
                运动：<input type="checkbox">
                阅读：<input type="checkbox">
                编码：<input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>血型</td>
            <td>
                <select>
                    <option>不确定</option>
                    <option>A</option>
                    <option>B</option>
                    <option>AB</option>
                    <option>O</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>头像</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="提交">
                <input type="reset" value="还原">
            </td>
        </tr>


    </table>

</div>
<div style="float: right; position: absolute;top: 10px;right: 270px;">
    <label>
        <p>个人描述：</p>
        <textarea style="height: 200px;width: 370px"></textarea>
    </label>
</div>

<div style="position: absolute;bottom: 10px;left: 440px">
    <div>
        <hr>
        <p>
            Copright&#169;2012-2016,WiseIsLand,All Right Reserved
        </p>
    </div>
</div>

</body>
</html>
