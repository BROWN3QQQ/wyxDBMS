<!DOCTYPE html>
<html lang="en">
<script src="jquery/2.0.0/jquery.min.js"></script>
<script>

    $(function () {
        $("#yzButton").on("click", function () {
            $("#yanzhengma").removeAttr("disabled");
        });

        $("#phone").on("keyup", function () {
            var phone = $("#phone").val();

            var myreg = /^1\d{10}$/;
            if (myreg.test(phone)) {
                $("#yzButton").removeAttr("disabled");
            } else {
                $("#yzButton").attr("disabled", true);
            }
        });
    });

    function check() {
        var name = $("#name").val();
        //var name=document.getElementById("name");
        //name=name.value;
        if (null == name || 0 == name.length) {
            alert("名字不能为空");
            return false;
        }

        var password1 = $("#password1").val();
        //var password1 = document.getElementById("password1");
        //password1=password1.value;
        if (null == password1 || 0 == password1.length) {
            alert("密码不能为空");
            return false;
        }

        var password2 = $("#password2").val();
        //var password2 = document.getElementById("password2");
        //password2=password2.value;
        if (null == password2 || 0 == password2.length) {
            alert("确认密码不能为空");
            return false;
        }

        var phone = $("#phone").val();
//        var phone=document.getElementById("phone");
//        phone=phone.value;
        if (null == phone || 0 == phone.length) {
            alert("手机号不能为空");
            return false;
        }
        var myreg = /^1\d+$/;
        if (!myreg.test(phone) || phone.length != 11) {
            alert('请输入有效的手机号码！');
            return false;
        }

        var yanzhengma = $("#yanzhengma").val();
//        var yanzhengma=document.getElementById("yanzhengma");
//        yanzhengma=yanzhengma.value;
        if (null == yanzhengma || 0 == yanzhengma.length) {
            alert("验证码不能为空");
            return false;
        }

        if (password1.length < 6 || password1.length > 20) {
            alert("密码长度应为6-20");
            return false;
        }

        if (password1 != password2) {
            alert("验证密码和密码不相同");
            return false;
        }


        var checkboxStr="";
        $("input[type='checkbox']:checked").each(function () {
            checkboxStr+=" "+$(this).val();
        })
        alert("昵称：" + name + "密码:" + password1
            + "\n" + "手机号:" + phone
            + "\n邮箱：" + $("#email").val()
            + "\n性别:" + $("input[name='sex']:checked").val()
            + "\n爱好:" + checkboxStr
            + "\n血型:" + $("#xuexing option:selected").text()
        );
        return true;
    }
</script>

<style>
    body {
        background-color: #FFFFFF;
    }

    form {
        font-family: "Microsoft YaHei";
        font-size: 12pt;
    }

    form table tr {
        width: 400px;
    }

    label {
        width: 200px;
        height: 30px;
    }

    .text {
        width: 200px;
        height: 28px;
    }

    .yanzhengma {
        width: 115px;
        height: 28px;
    }

    .infoDiv {
        padding: 25px;
    }

    .heiDaLou {
        position: absolute;
        top: 200px;
        left: 50%;

        size: 180px 90px;
    }

    #footer {
        text-align: center;
        /*margin:0 auto;*/
    }

</style>


<head>
    <meta charset="UTF-8">
    <title>注册例子</title>

    <div>
        <img src="实验一用到的图片.jpg" height="76" width="301"/>
        <span>欢迎注册</span>
        <span>
            <a href="#nowhere">登陆</a>
       </span>
    </div>

</head>
<body>


<div class="infoDiv">
    <form action="#nowhere" method="post">
        <table>
            <tr>
                <td><label>昵称</label></td>
                <td>
                    <input type="text" class="text" id="name"><span style="color:red">*</span>
                </td>
                <td></td>

            </tr>
            <tr>
                <td><label>手机号</label></td>
                <td>
                    <input type="text" class="text" id="phone"><span style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td><label>验证码</label></td>
                <td>
                    <input type="text" class="yanzhengma" id="yanzhengma" disabled="disabled">
                    <button type="button" id="yzButton" disabled="disabled">获取验证码</button>
                    <span style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td><label>邮箱</label></td>
                <td>
                    <input type="email" class="text" id="email"><span style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td><label>密码</label></td>
                <td>
                    <input type="password" class="text" id="password1"><span style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td><label>再次输入密码</label></td>
                <td>
                    <input type="password" class="text" id="password2"><span style="color:red">*</span>
                </td>
            </tr>
            <tr>
                <td><label>性别</label></td>
                <td>
                    男：<input type="radio" name="sex" value="男">
                    女：<input type="radio" name="sex" value="女">
                </td>
            </tr>
            <tr>
                <td><label>爱好</label></td>
                <td>
                    运动：<input type="checkbox" value="运动">
                    阅读：<input type="checkbox" value="阅读">
                    编码：<input type="checkbox" value="编码">
                </td>
            </tr>
            <tr>
                <td><label>血型</label></td>
                <td>
                    <select id="xuexing">
                        <option>不确定</option>
                        <option>A</option>
                        <option>B</option>
                        <option>AB</option>
                        <option>O</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>头像</label></td>
                <td>
                    <img src="head-icon.jpg" height="30" width="35"/>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="提交" onclick="return check()">
                    <input type="reset" value="还原">
                </td>
            </tr>
        </table>
    </form>
</div>
<div style="padding: 0px">
    <p>个人描述：</p>
    <textarea style="height: 300px;width: 300px"></textarea>
</div>

<div class="heiDaLou">
    <img src="register-img.jpg" height="90%" width="90%"/>
</div>
